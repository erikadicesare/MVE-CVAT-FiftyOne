{% extends 'template.html' %}

{% block header %}
  {% block title %}Nuovo progetto{% endblock %}
{% endblock %}

{% block content %}
  <br/>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Nuovo progetto</p>
                <form action ="{{ url_for('new_project_data') }}"method = "POST" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label class="form-label">Nome progetto</label>
                    <input type="text" class="form-control" id="name-project" name="name-project" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Descrizione progetto</label>
                    <textarea class="form-control" id="desc-project" name="desc-project" rows="3" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Immagine descrittiva</label>
                    <input class="form-control" type="file" id="img-project" name="img-project" required>
                  </div>
                  <div class="col text-center">
                    <input type="submit" value="Crea progetto" class="btn btn-primary"/><br/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
